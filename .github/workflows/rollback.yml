name: Rollback Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to rollback'
        required: true
        type: choice
        options:
          - staging
          - production
      previous_version:
        description: 'Git tag or commit SHA to rollback to'
        required: true
        type: string

jobs:
  rollback:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.previous_version }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull previous image
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/zuckcannon:${{ github.event.inputs.previous_version }}

      - name: Rollback on Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            
            ENV="${{ github.event.inputs.environment }}"
            VERSION="${{ github.event.inputs.previous_version }}"
            IMAGE="${{ secrets.DOCKER_USERNAME }}/zuckcannon:${VERSION}"
            CONTAINER_NAME="zuckcannon"
            
            echo "========================================="
            echo "Rolling back ${ENV} to version: ${VERSION}"
            echo "========================================="
            
            # Pull the image
            echo "Pulling image: ${IMAGE}"
            docker pull "${IMAGE}"
            
            # Stop and remove current container
            echo "Stopping current container..."
            docker stop ${CONTAINER_NAME} || true
            docker rm ${CONTAINER_NAME} || true
            
            # Start previous version
            echo "Starting previous version..."
            docker run -d \
              --name ${CONTAINER_NAME} \
              --restart unless-stopped \
              --env-file /root/zuck/.env \
              -p 3000:3000 \
              "${IMAGE}"
            
            echo "========================================="
            echo "âœ“ Rollback completed for ${ENV}"
            echo "========================================="
