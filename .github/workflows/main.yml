name: CI/CD Deploy

on:
  push:
    branches: [ "staging", "production" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ github.ref_name }}

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ github.ref_name == 'production' && secrets.PROD_HOST || secrets.STAGING_HOST }}
          username: ${{ github.ref_name == 'production' && secrets.PROD_USER || secrets.STAGING_USER }}
          key: ${{ github.ref_name == 'production' && secrets.PROD_KEY || secrets.STAGING_KEY }}
          script: |
            cd /root/${{ github.ref_name == 'production' && 'zuckcannon-v1-pub' || 'staging-zuckcannon-v1-pub' }}
            docker compose pull
            docker compose down
            docker compose up -d

      - name: Notify Telegram
        if: always()
        run: |
          STATUS=$([ "${{ job.status }}" == "success" ] && echo "✅ Success" || echo "❌ Failed")
          BRANCH=${{ github.ref_name }}
          MESSAGE="*Deployment ${STATUS}*\nBranch: ${BRANCH}\nRepo: ${{ github.repository }}\nActor: ${{ github.actor }}"
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            --data-urlencode text="$MESSAGE" \
            -d parse_mode="Markdown"
